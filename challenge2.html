<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <title>Responsive layouts</title> 
        <link rel="stylesheet" href="challenge2.css">
        <style>
            html{
                font-size: 16px;
            }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--for media queries-->
        <!-- font style  -->
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,400;9..40,1000&display=swap" rel="stylesheet">
        <style>
            body{
                font-family: 'DM Sans', sans-serif;
            }
        </style>
        <!-- icons -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    </head>
    <body>
        <div class="card">
            <div class="result">
                <h5>Your Result</h5>
                <h1>76</h1>
                <h6>of 100</h6>
                <h5>Great</h5>
                <h6>You scored higher than 65% of the people who have taken these tests</h6>
            </div>
            <div class="report">
                <h5>Summary</h5>
                <div class="sec reaction">
                    <i class="material-symbols-outlined">bolt</i>
                    <h5>Reaction</h5>
                    <h5 class="score"><b>80</b> / 100</h5>
                </div>
                <div class="sec memory">
                    <i class="material-symbols-outlined">neurology</i>
                    <h5>Memory</h5>
                    <h5 class="score"><b>92</b> / 100</h5>
                </div>
                <div class="sec verbal">
                    <i class="material-symbols-outlined">mic</i>
                    <h5>Verbal</h5>
                    <h5 class="score"><b>61</b> / 100</h5>
                </div>
                <div class="sec visual">
                    <i class="material-symbols-outlined">visibility</i>
                    <h5>Visual</h5>
                    <h5 class="score"><b>72</b> / 100</h5>
                </div>
                <div class="button">
                    <h5>Continue</h5>
                </div>
            </div>
        </div>   
    </body>
</html>
